<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Smith - Tech Recruiter</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="wallpaper.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wallpaper"></div>
    <div class="content">

        <!-- aside是图片 -->
        <aside class="side">
            <figure class="picture">
                <div class="picture-shadow"></div>
                <img id="pictureImage" class="picture-image"
                    src="alex/alex.jpg"
                    srcset="alex/alex.jpg 1x, 
                            alex/alex@2x.jpg 2x,
                            alex/alex@3x.jpg 3x"
                    alt="Portrait of Alex Jefferson"
                    width="320px"
                    height="320px">
            </figure>
        </aside>

       <!-- main是所有文字介绍 -->
        <main class="about">
            <h1 class="name">Hi, I'm Alex Jefferson</h1>
            <p class="job">Tech recruiter</p>
            <hr class="hr">
            <div class="description">
                <p>
                I spend my time traveling the world,
                helping startups and tech businesses
                hire the best people.
                </p>
            </div>
            <div class="contact">
                <a class="button" href="mailto:youremail@example.com">
                Email Me
                </a>
            </div>
        </main>

    </div>
</body>
</html>

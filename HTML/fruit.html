<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    
</head>
<body>
    
    <script>
        function getValues(){
            //console.log("test");
            let r = document.getElementById("result");
            r.innerHTML = "";
            let radios = document.getElementsByTagName("input");
            for(let i=0; i<radios.length-1; i++){
                //console.log(radios[i].value);
                if(radios[i].checked){
                    r.innerHTML += radios[i].value + "  ";
                }
            }
        }
    </script>

    <div class="container">
        <h1>fruits</h1>
        <input type="radio" name="fruits" value="Mango"> Mango </input><br>
        <input type="radio" name="fruits" value="Apple"> Apple </input><br>
        <input type="radio" name="fruits" value="Peach"> Peach </input><br>
        <input type="radio" name="fruits" value="Banana"> Banana </input><br>

        <br>
        <h1>drinks</h1>
        <input type="radio" name="drinks" value="Coke"> Coke </input><br>
        <input type="radio" name="drinks" value="Pepsi"> Pepsi </input><br>
        <input type="radio" name="drinks" value="7UP"> 7UP </input><br>
        <input type="radio" name="drinks" value="Tea"> Tea </input><br>

        <br>
        <input onclick="getValues()" type="button" value="Click"/>

        <br>
        <label id="result"></label>
       
        
    </div>
    
</body>
</html>

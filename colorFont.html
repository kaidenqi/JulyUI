<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .red {
            background-color:red; 
            font-weight: bold;
            color:coral;
        }   
    </style>
    <script>
        
        function textColor(){
            let t = document.getElementById("text");
            let options_color = document.getElementsByName("optioncolor");
            for(let i=0; i<options_color.length; i++){
                if(options_color[i].selected){
                    t.style.color = options_color[i].value;
                }
            }
        }
    </script>
</head>
<body>
    <br>
        <div class="container">
            <label for="color">Choose your color:</label>
            <select name="color" id="color">
                <option >Select Color</option>
                <option class="red" name="optioncolor" value="red">Red</option>
                <option class="blue" name="optioncolor" value="blue">Blue</option>
                <option class="yellow" name="optioncolor" value="yellow">Yellow</option>
                <option class="pink" name="optioncolor" value="pink">Pink</option>
            </select>
            <br>
            <button onclick="textColor()" id="colorSubmit">Select</button>
        </div>
        <br><br>

        <div class="container">
            <label for="text">Please type your article:</label><br>
            <textarea id="text" name="text" id="text" rows="4" cols="50"></textarea>
        </div>
        
        
</body>
</html>

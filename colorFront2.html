<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link href='https://fonts.googleapis.com/css?family=Montez|Lobster|Josefin+Sans|Shadows+Into+Light|Pacifico|Amatic+SC:700|Orbitron:400,900|Rokkitt|Righteous|Dancing+Script:700|Bangers|Chewy|Sigmar+One|Architects+Daughter|Abril+Fatface|Covered+By+Your+Grace|Kaushan+Script|Gloria+Hallelujah|Satisfy|Lobster+Two:700|Comfortaa:700|Cinzel|Courgette'
    rel='stylesheet' type='text/css'>
    <title>Document</title>
    <style>
        .red {
            background-color:red;
            font-weight: bold;
        } 
        option.blue {
            background-color:blue;
            font-weight: bold;
        } 
        option.yellow {
            background-color:yellow;
            font-weight: bold;
        } 
        option.pink {
            background-color:pink;
            font-weight: bold;
        } 
        textarea.center {
            padding: 70px 0;
            border: 3px solid green;
            text-align: center;
        }  
    </style>
    
</head>
<body>
    <center>
        <br>
        <div class="container">
            <label for="color">Choose your color:</label>
            <select name="color" id="color">
                <option >Select Color</option>
                <option class="red" name="optioncolor" value="red">Red</option>
                <option class="blue" name="optioncolor" value="blue">Blue</option>
                <option class="yellow" name="optioncolor" value="yellow">Yellow</option>
                <option class="pink" name="optioncolor" value="pink">Pink</option>
            </select>
            
            <label for="select">Select</label>
            <select name="select" id="font"></select>
            <br />
            
            <button alignment="left" onclick="textColor()" id="colorSubmit">Select</button>
        </div>
        <br>

        <div class="container">
            <label for="text">Please type your text:</label><br>
            <textarea class="center" id="text" name="text" id="text" rows="4" cols="50"></textarea>
        </div>
     </center>

     <script>
        function textColor(){
            let t = document.getElementById("text");
            let options_color = document.getElementsByName("optioncolor");
            for(let i=0; i<options_color.length; i++){
                if(options_color[i].selected){
                    t.style.color = options_color[i].value;
                }
            }
        }

        let fonts = ["Montez", "Lobster", "Josefin Sans", "Shadows Into Light", "Pacifico", "Amatic SC", "Orbitron", "Rokkitt", "Righteous", "Dancing Script", "Bangers", "Chewy", "Sigmar One", "Architects Daughter", "Abril Fatface", "Covered By Your Grace", "Kaushan Script", "Gloria Hallelujah", "Satisfy", "Lobster Two", "Comfortaa", "Cinzel", "Courgette"];
        let fontSelector = document.getElementById("font");
        for (let i = 0; i < fonts.length; i++) {
            let opt = document.createElement('option');
            opt.value = opt.innerHTML = fonts[i];
            opt.style.fontFamily = fonts[i];
            fontSelector.add(opt);
        }

        let t = document.getElementById("text");
        fontSelector.onchange = function fonthandler(e){
            t.style.fontFamily = e.target.value;
        }
    </script>
        
        
</body>
</html>

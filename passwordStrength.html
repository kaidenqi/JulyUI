<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <div class="container">
       <label>Password</label><br>
       <input type="password" name="password" id="password">
       <meter max="4" id="meter"></meter>
       <p id="password-strength-text"></p>

       <script>
           let password = document.getElementById("password");
           let meter = document.getElementById("meter");
           let text = document.getElementById("password-strength-text");

           let strength = {
               0:"very weak",
               1:"weak",
               2:"medium",
               3:"good",
               4:"strong"
           };

           password.addEventListener("input",function(){
               let val = password.value;
               let valEstimated = zxcvbn(val);

               meter.value = valEstimated.score;
               //console.log(valEstimated.score);
               if(val !== '')
                    text.innerHTML = "Password strength is " + strength[valEstimated.score];
               else 
                    text.innerHTML = '';
           });
       </script>

   </div>
    
</body>
</html>
